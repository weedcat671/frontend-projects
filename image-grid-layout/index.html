<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Image Grid Layout</title>
    </head>
    <body>
        <div class="image-grid">
            <img class="grid-image-tall" src="static/noodles.jpg">
            <img class="grid-image-wide" src="static/pelmeni.jpg">
            <img class="grid-image-tall" src="static/pizza.jpg">
            <img class="grid-image-wide" src="static/roll.jpg">
            <img class="grid-image-tall" src="static/salad.jpg">
            <img class="grid-image-wide" src="static/soup.jpg">
        </div>
    </body>
</html>
